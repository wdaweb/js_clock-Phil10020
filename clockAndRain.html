<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Document</title>
  <style>

    body,
    #clock:before {
      background: url('./pexels-photo-3075993.jpeg')0 / cover fixed;
    }

    .container {
      width: 100vw;
      height: 100vh;
      
    }

    #clock {
      width: 80vw;
      height: 80vh;
      margin: auto;
      position: relative;
      border-radius: 20px;
      top: calc(50% - 40vh);
      border: 10px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    #hour {
      width: 200px;
      height: 20px;
      background-color: rgba(255,255,255,0.1);
      position: absolute;
      top: 50%;
      left: calc(50% - 200px);
      border-radius: 5px;
      transform-origin: right center;
      z-index: 10;
    }

    #minute {
      width: 350px;
      height: 20px;
      background-color: rgba(255,255,255,0.1);
      position: absolute;
      top: 50%;
      left: calc(50% - 350px);
      border-radius: 5px;
      transform-origin: right center;
      z-index: 10;
    }

    #second {
      width: 380px;
      height: 20px;
      background-color: rgba(255,255,255,0.1);
      position: absolute;
      top: 50%;
      left: calc(50% - 380px);
      border-radius: 5px;
      transform-origin: right center;
      overflow: hidden;
      z-index: 10;
    }


    .raindrop {
      position: fixed;
      top: -50px;
      width: 2px;
      height: 30px;
      animation: rain .7s linear infinite;
      background: #D3D3D3;
      z-index: -1;
    }


    .text {
      padding-top: 5%;
      background: url('./pexels-photo-3075993.jpeg')0 / cover fixed;
      font-family: 'Press Start 2P', cursive;
      font-size: 200px;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 100%;
 
    }

    @keyframes rain {
      from {
        left: innerWidth;
      }

      to {
        left: innerWidth;
        top: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="clock">
      <div class="text">
        <div class="text-hour">0</div>
        <div>:</div>
        <div class="text-minute">0</div>
        <div>:</div>
        <div class="text-second">0</div>
        
      </div>
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
    </div>
  </div>
  <script>
    const hour = document.getElementById('hour')
    const minute = document.getElementById('minute')
    const second = document.getElementById('second')
    const textHour = document.querySelector('.text-hour')
     const textMinute = document.querySelector('.text-minute')
    const textSecond = document.querySelector('.text-second')
   
    

    const clock = () => {
      const date = new Date()
      hour.style.transform = `rotate(${date.getHours() * 30 + 90}deg)`
      minute.style.transform = `rotate(${date.getMinutes() * 6 + 90}deg)`
      second.style.transform = `rotate(${date.getSeconds() * 6 + 90}deg)`
      textHour.innerHTML = date.getHours()
      textMinute.innerHTML = date.getMinutes()
      textSecond.innerHTML = date.getSeconds()
    }

    clock()
    setInterval(clock, 1000)

    for (let i = 0; i < 100; i++) {
      let drop = document.createElement("div");
      drop.classList.add("raindrop");
      document.body.appendChild(drop);

      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.animationDelay = Math.random() * 4 + "s";
    }
  </script>
</body>

</html>
